<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="stylesheet" href="./src/input.css" />
    <title>Tic-Tac-Toe Game | Created  by Talha</title> 
</head>
<body class="bg-gradient-to-l from-pink-400 to-black justify-center text-center">
    <div class="max-container hidden">
        <p id="win" class=" m-4 text-yellow-500 font-semibold font-serif text-2xl [text-shadow:_0_2px_0_rgb(0_0_0_/_80%)]">Winner</p>
        <button id="start-Btn" class="px-3 py-1 transition ease-in-out delay-75 hover:translate-y-1 hover:scale-110 duration-300 border-t-4 border-r-4 rounded-lg border-2 border-yellow-500 shadow-zinc-900 shadow-2xl font-medium text-xl bg-black text-pink-500">New Game</button>
    </div>
<main>
<h2 class=" mb-12 mt-4 text-center font-bold text-5xl [text-shadow:_0_1px_0_rgb(255_255_0_/_80%)] underline underline-offset-8 decoration-black">Tic-Tac-Toe Game <span class="text-black underline underline-offset-8 decoration-black">| Created  by Talha</span></h2>
<div class="container flex justify-center text-center">
<div class="game flex flex-wrap ml-44 w-1/3 justify-center text-center gap-1">
    <button class="box h-32 w-32 border-2 border-yellow-500 shadow-2xl font-semibold text-5xl bg-black text-pink-500 [text-shadow:_0_1px_0_rgb(255_255_0_/_80%)]"></button>
    <button class="box h-32 w-32 border-2 border-yellow-500 shadow-2xl font-semibold text-5xl bg-black text-pink-500 [text-shadow:_0_1px_0_rgb(255_255_0_/_80%)]"></button>
    <button class="box h-32 w-32 border-2 border-yellow-500 shadow-2xl font-semibold text-5xl bg-black text-pink-500 [text-shadow:_0_1px_0_rgb(255_255_0_/_80%)]"></button>
    <button class="box h-32 w-32 border-2 border-yellow-500 shadow-2xl font-semibold text-5xl bg-black text-pink-500 [text-shadow:_0_1px_0_rgb(255_255_0_/_80%)]"></button>
    <button class="box h-32 w-32 border-2 border-yellow-500 shadow-2xl font-semibold text-5xl bg-black text-pink-500 [text-shadow:_0_1px_0_rgb(255_255_0_/_80%)]"></button>
    <button class="box h-32 w-32 border-2 border-yellow-500 shadow-2xl font-semibold text-5xl bg-black text-pink-500 [text-shadow:_0_1px_0_rgb(255_255_0_/_80%)]"></button>
    <button class="box h-32 w-32 border-2 border-yellow-500 shadow-2xl font-semibold text-5xl bg-black text-pink-500 [text-shadow:_0_1px_0_rgb(255_255_0_/_80%)]"></button>
    <button class="box h-32 w-32 border-2 border-yellow-500 shadow-2xl font-semibold text-5xl bg-black text-pink-500 [text-shadow:_0_1px_0_rgb(255_255_0_/_80%)]"></button>
    <button class="box h-32 w-32 border-2 border-yellow-500 shadow-2xl font-semibold text-5xl bg-black text-pink-500 [text-shadow:_0_1px_0_rgb(255_255_0_/_80%)]"></button>
</div>
</div>
<button id="reset-Btn" class="px-3 py-1 transition ease-in-out delay-75 hover:-translate-y-1 hover:scale-110 duration-300 border-t-4 border-r-4 mt-10 rounded-lg border-2 border-yellow-500 shadow-zinc-900 shadow-2xl font-medium text-xl bg-black text-pink-500">Reset Game</button>
</main>
<script src="script.js"></script>
</body>
</html>
